<html>
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/jquery.css" />

		<script src="js/jquery.js"></script>
		<script src="js/project.js"></script>
		<meta name="viewport" content="width=default-width, initial-scale=1" />
		
		<script src="js/jqmrc2.js"></script>
		<!-- CSS stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/knobKnob/knobKnob.css" />
		<script src="assets/knobKnob/tf.js"></script>
		<script src="assets/knobKnob/kk.js"></script>
		
	</head>
	
	<body>
		<div data-role="page" data-backbtn="false" data-cache="never" id="eqPage">
			<div data-role="header" data-position="inline">
				<div class="topTitle eqTitle"></div>
				<a href="#" data-icon="arrow-l" class="jqm-home ui-btn-left ui-btn-corner-all ui-btn-down-f ui-btn-up-f backLinkFuncs" title="back"  data-direction="reverse">Back</a>
				
				<a href="index.htm" data-icon="home" class="jqm-home ui-btn-right ui-btn-corner-all ui-btn-down-f ui-btn-up-f" title="home">Home</a>
			</div><!--  header -->

			<div data-role="content">	
				<div class="instructionText">Modify equalization parameters</div>
				
				<div>  <!-- Container around button options -->
					<div data-role="content">	
						<div class="instructionText">Band Numbers</div>
					
					<div class="ui-grid-a"><!--LABELS! -->
						<div class="ui-block-a"><div id="band" class="Bandcontainer abcd bandSelected" band="1">1</div></div>
						<div class="ui-block-b"><div id="band" class="Bandcontainer abcd" band="2">2</div></div>
					</div>
						<!--<div class="ui-block-c"><div id="band" class="Bandcontainer" band="3">3</div></div>
						<div class="ui-block-d"><div id="band" class="Bandcontainer" band="4">4</div></div> -->
						<a href="#" id="enableDisable" data-role="button">Enable</a>
						<div class"bandSelected"></div>
						
					<div class="ui-grid-a"><!--  -->
						<div class="ui-block-a container2"><div class="bandLabel">Type</div></div>
						<div class="ui-block-b">
							<select name="type" id="type">
				      	<option value="0">LPF</option>
				      	<option value="1">HPF</option>
				      	<option value="2">Parametric</option>
				   		</select>
						</div>
						
						<div id="topologyContainer">
							<div class="ui-block-a container2">
								<div class="bandLabel" >Topology</div>
							</div>
							<div class="ui-block-b" >
								<select name="topology" id="topology">
					      	<option value="0">Bessel</option>
					      	<option value="1">Butterworth</option>
					      	<option value="2">Linkwitz-Riley</option>
					   		</select>
							</div>
						</div>
						
						<div id="orderContainer">
							<div class="ui-block-a container2">
								<div class="bandLabel">Filter Order</div>
							</div>
						
							<div class="ui-block-b">
								<select name="order" id="order">
					      	<option value="1">1</option>
					      	<option value="2">2</option>
					      	<!--<option value="3">3</option>
					      	<option value="4">4</option>-->
					   		</select>
							</div>
						</div>
					</div>
					
			<!--Start of the second portion of the UI, Quality, Cutoff Frequency, and Gain-->	
						<div class="container" id="qContainer">
							<div class="upper">Quality</div>
							<div class="lower">
								<input type="text" id="qText" name="q" class="inputText" style='width:125px' value="2.0" onclick="this.value='';" />
							</div>
							<!-- Shiny knob-->
							<div id="barsQ" field="q" style="-moz-transform: rotate(-90deg);-webkit-transform:rotate(-90deg);">
								<div id="controlQ" field="q"></div>
							</div>
						</div>
						
						<div class="container">
							<div class="upper">Frequency</div>
							<div class="lower">
								<input type="text" name="f" id="freqText" class="inputText" style='width:125px' value="1000.0" onclick="this.value='';"/>
							</div>	
							<!-- Shiny knob-->
							<div id="barsFreq" field="freq" style="-moz-transform: rotate(-90deg);-webkit-transform:rotate(-90deg);">
								<div id="controlFreq" field="freq"></div>
							</div>
						</div>
					
						<div class="container">
							<div class="upper">Gain</div>
							<div class="lower">
								<input type="text" name="g" id="gainText" class="inputText" style='width:125px' value="0.0" onclick="this.value='';"/>
							</div>
							<!-- Shiny knob-->
							<div id="barsGain" field="gain" style="-moz-transform: rotate(-90deg);-webkit-transform:rotate(-90deg);">
								<div id="controlGain" field="gain"></div>			
							</div>
						</div>
					
					</div>
					<a href="#" id="eqApply" data-role="button">Apply</a></div>
					
			</div><!-- /content -->

			<div data-role="footer">
				<div class="footerText">A Senior Design G13 Project</h4>
			</div><!-- /footer -->

		</div><!-- /page -->
	</body>
</html>
